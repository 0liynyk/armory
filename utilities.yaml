version: v1
kind: kubernetes
application: demo-utilities

targets:
  eks03-prod-cmd-hook:
    account: cluster01
    namespace: armory-rna
    strategy: rolling
  eks01-stage-cmd-hook:
    account: cluster02
    namespace: armory-rna
    strategy: rolling

manifests:
  - path: utilities/cmdhook.yml
    targets: ['eks03-prod-cmd-hook','eks01-stage-cmd-hook']
  
strategies:
  rolling:
    canary:
      steps:
        - setWeight:
            weight: 100
