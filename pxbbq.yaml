version: v1
kind: kubernetes
application: pxbbq

targets:
  eks02-prod:
    account: eks02-prod
    namespace: pxbbq
    strategy: myCanary

manifests:
  - path: pxbbq-demo/mongodb.yaml
  - path: pxbbq-demo/pxbbq.yaml

strategies:
  myCanary:
    canary:
      steps:
        - setWeight:
            weight: 50
        - pause:
            untilApproved: true
        - setWeight:
            weight: 100

