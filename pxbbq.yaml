version: v1
kind: kubernetes
application: pxbbq
targets:
  production:
    account: cluster01
    namespace: pxbbq
    strategy: myCanary
    constraints:
      dependsOn:
      - staging
  "Migrate Prod DB To Staging":
    account: cluster01
    namespace: portworx
    strategy: myCanary
    constraints:
      afterDeployment:
      - runWebhook:
          name: Wait for DB Migration
      beforeDeployment:
      - runWebhook:
          name: Delete DB Migration
      - runWebhook:
          name: Scale Down Staging
  staging:
    account: cluster02
    namespace: pxbbq
    strategy: myCanary
    constraints:
      dependsOn:
      - "Migrate Prod DB To Staging"
      afterDeployment:
      - runWebhook:
          name: Integration_Tests

manifests:
  - path: pxbbq-demo/mongodb.yaml
    targets: [production,staging]
  - path: pxbbq-demo/pxbbq.yaml
    targets: [production,staging]
  - path: pxbbq-demo/migrate.yaml
    targets: ['Migrate Prod DB To Staging']
    
  
strategies:
  myCanary:
    canary:
      steps:
        - exposeServices:
            services:
              - pxbbq-svc
        - setWeight:
            weight: 50
        #- pause:
        #    untilApproved: true
        - setWeight:
            weight: 100
            
webhooks: 
  - agentIdentifier: cluster01
    bodyTemplate:
      inline: |-
        { "cmd": "kubectl",
          "arg": "wait -n=portworx migration/migrate01 --for=jsonpath={.status.stage}=Final --timeout=10m",
          "callbackURL": "{{armory.callbackUri}}/callback"
         }
      # todo: switch to {.status.status}=Successful 
    method: POST
    name: Wait for DB Migration
    networkMode: remoteNetworkAgent
    retryCount: 3
    uriTemplate: http://cmd-hook.armory-rna:8081/cmd
  - agentIdentifier: cluster01
    bodyTemplate:
      inline: |-
        { "cmd": "kubectl",
          "arg": "delete -n=portworx migration/migrate01 --ignore-not-found=true -o name",
          "callbackURL": "{{armory.callbackUri}}/callback"
         }
    method: POST
    name: Delete DB Migration
    networkMode: remoteNetworkAgent
    retryCount: 3
    uriTemplate: http://cmd-hook.armory-rna:8081/cmd
  - bodyTemplate:
      inline: |-
        { "event_type": "integrationTests", "client_payload": {
            "callbackUri": "{{armory.callbackUri}}/callback"
            }
        }
    headers:
      - key: Authorization
        value: token {{secrets.Github_token}}
      - key: Content-Type
        value: application/json
    method: POST
    name: Integration_Tests
    retryCount: 3
    uriTemplate: https://api.github.com/repos/ccrow42/armory/dispatches
  - agentIdentifier: cluster02
    bodyTemplate:
      inline: |-
        { "cmd": "kubectl",
          "arg": "scale -n=pxbbq rs -l app=pxbbq-web --replicas=0",
          "callbackURL": "{{armory.callbackUri}}/callback"
         }
    method: POST
    name: Scale Down Staging
    networkMode: remoteNetworkAgent
    retryCount: 3
    uriTemplate: http://cmd-hook.armory-rna:8081/cmd
    



