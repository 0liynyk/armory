apiVersion: apps/v1
kind: Deployment                 
metadata:
  labels: 
    app: pxbbq-web
  name: pxbbq-web  
  namespace: test         
spec:
  replicas: 1                    
  selector:
    matchLabels:
      app: pxbbq-web
  template:                      
    metadata:
      labels:                    
        app: pxbbq-web
    spec:                        
      containers:
      - name: pxbbq
        image: eshanks16/pxbbq:v3.2
        env:
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_INIT_USER
          value: "pds"
        - name: MONGO_INIT_PASS
          valueFrom:
            secretKeyRef:
              name: mdb01-creds
              key: password
        - name: MONGO_NODES
          value: "mdb01-test-0-vip,mdb01-test-1-vip"
        - name: MONGO_USER
          value: "pxbbquser"
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mdb01-creds
              key: password
        imagePullPolicy: Always
        ports:
          - containerPort: 8080    
---
apiVersion: v1
kind: Service
metadata:
  name: pxbbq-svc
  namespace: test
  labels:
    app: pxbbq-web
spec:
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
  selector:
    app: pxbbq-web
