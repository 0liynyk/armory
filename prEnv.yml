version: v1
kind: kubernetes
application: pxbbq

targets:
  dev:
    account: eks01-stage
    namespace: pxbbq-pr-
    strategy: myCanary
    constraints:
      afterDeployment:
      -  exposeServices:
            services:
              - pxbbq-svc
            ttl:
              duration: 30
              unit: MINUTES
manifests:
  - path: pxbbq-demo/mongodb.yaml
    targets: [dev]
  - path: pxbbq-demo/pxbbq.yaml
    targets: [dev]
  - path: pxbbq-demo/migrate.yaml
    targets: ['Migrate Prod DB To Dev']
strategies:
  myCanary:
    canary:
      steps:
        - setWeight:
            weight: 100
